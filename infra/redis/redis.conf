# Redis production configuration for Sopher.AI
# Optimized for security, performance, and monitoring

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379

# Authentication (enable in production)
# requirepass your_secure_redis_password

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance Tuning
tcp-keepalive 300
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Management
maxclients 10000

# Append Only File (AOF) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security Configurations
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN REDIS_SHUTDOWN
rename-command DEBUG ""
rename-command EVAL ""

# Disable dangerous commands in production
# rename-command SHUTDOWN ""
# rename-command DEL ""

# Memory Usage and Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Background Save Configuration
rdb-save-incremental-fsync yes

# Jemalloc Configuration
jemalloc-bg-thread yes

# Threading Configuration (Redis 6+)
io-threads 2
io-threads-do-reads yes

# TLS Configuration (disabled for internal Docker network)
tls-port 0

# Module Configuration
# loadmodule /path/to/module.so