apiVersion: v1
kind: Secret
metadata:
  name: sopher-ai-secrets
  namespace: sopher-ai
type: Opaque
stringData:
  DATABASE_URL: "postgresql+asyncpg://postgres:CHANGE_ME@postgres-service:5432/sopherai"
  REDIS_URL: "redis://redis-service:6379/0"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_SECRET"
  FERNET_KEY: "CHANGE_ME_TO_FERNET_KEY"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  GOOGLE_API_KEY: "${GOOGLE_API_KEY}"